<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>My Profile Page</title>
	<link rel="stylesheet" href="./Styles/ProfilePage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="./AJAX/profilePage.js"></script>
<script src="./AJAX/navbar.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light rounded-bottom bg-white justify-content-between" id="navigation">

	<div class="custom-container">
        <div class="centered-div">
            <div>
      <img class="profile-avatar" src="./Images/mikey.png" alt="My Profile Picture">
                </div>
            <div class="profile-name" id="name"></div>
            </div>
      <div class="profile-details">
			<div class="profile-bio">
                <label class="profile-attribute text" >Username:</label>

            </div>
            <div class="profile-bio">
                <label class="profile-attribute text">Email:</label>
                <label class="profile-data text" id="email"></label>
            </div>
            <div class="profile-bio">
                <label class="profile-attribute text">Phone:</label>
                <label class="profile-data text" id="phone"></label>
            </div>

            </div>-->
          <div>

              <button class="custom-button delete-button" onclick="logout()">Logout!</button>
              </div>
		</div>
  </div>

</html>
