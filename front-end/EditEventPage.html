<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>Edit my event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles/EventInfoPage.css">
    <link rel="stylesheet" href="./Styles/EditEventPage.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light rounded-bottom bg-white justify-content-between">
  <a class="navbar-brand" href="#">EventCD🗓️</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarNavAltMarkup">
    <div class="navbar-nav navbar-nav-left d-none d-sm-block">
      <a class="nav-item nav-link">Add new event!</a>
    </div>
      <div class="navbar-nav navbar-nav-left d-none d-sm-block">
      <a class="nav-item nav-link">Search for events!</a>
    </div>
    <div class="navbar-nav navbar-nav-right ml-auto">
      <a class="nav-item nav-link"><img class="profile-pic" src="./Images/mikey.png" alt="My Profile Picture"></a>
    </div>
    <div class="navbar-nav d-none d-sm-block">
      <a class="nav-item nav-link">Mikey</a>
    </div>
  </div>
</nav>
	<div class="custom-container">
           <div class="event-details">
                <div class="row gx-5">
            <div class="col-md-6">
                <div class="edit-div">
                        <div class="event-owner">
                           Event name: </div>
                    <input type="text" value="Pizza Time!🍕">
                    </div>
						<div class="edit-div">
                            <div class="event-date">Date 📅: </div>
                            <input type="date" value="2023-04-10">
                        </div>
                        <div class="edit-div">
                            <div class="event-date">Time 🕰️:</div>
                            <input type="time" value="18:00">
                            <input type="time" value="19:00">
						</div>

                    <div class="event-description">Description: <textarea class="profile-data text bio-edit" form="usrform" type="text" >Let's take some rest brothers and eat gorgeous pepperoni pizza😋
              </textarea></div>
				</div>
                <div class="col-md-6">
                    <div class="edit-div">
                        <div class="event-owner">Attached to:</div>
                    <input type="text" placeholder="Search for users...">
                    </div>
                    <ul>
  <li class="attached-user">
    <img class="profile-pic" src="./Images/leo.png" alt="My Profile Picture"> Leo
    <button class="transparent-button">🗑️</button>
  </li>
  <li class="attached-user">
    <img class="profile-pic" src="./Images/donnie.png" alt="My Profile Picture"> Donnie
    <button class="transparent-button">🗑️</button>
  </li>
  <li class="attached-user">
    <img class="profile-pic" src="./Images/raph.png" alt="My Profile Picture"> Raph
    <button class="transparent-button">🗑️</button>
  </li>
</ul>

					</div>
            </div>
               <button class="custom-button">Edit this event!</button>
  </div>
</div>
</body>
</html>
